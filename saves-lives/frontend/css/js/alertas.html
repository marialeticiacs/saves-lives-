<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Alertas</title>
    <style>
        /* Estilo Geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Botões Voltar e Ver Alertas */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-blue {
            background-color: #4A90E2;
            margin-right: 10px;
        }

        .btn-blue:hover {
            background-color: #00509E;
        }

        .btn-green {
            background-color: #ff4d4d;
            margin-left: 10px;
        }

        .btn-green:hover {
            background-color: #e60000;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box; /* Garante alinhamento consistente */
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #28a745;
            outline: none;
        }

        /* Estilo para o grupo de condição */
        .condition-group {
            display: flex;
            gap: 10px;
        }

        .condition-group select,
        .condition-group input[type="text"] {
            flex: 1;
        }

        /* Botão Salvar */
        .btn-save {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Alerta</h1>

        <!-- Botões de Navegação -->
        <div class="button-group">
            <button class="btn-blue" onclick="window.location.href='/'">Voltar</button>
            <button class="btn-green" onclick="window.location.href='/alertas/lista'">Ver Alertas</button>
        </div>

        <!-- Formulário -->
        <form>
            <div class="form-group">
                <label for="alerta-nome">Nome do Alerta</label>
                <input type="text" id="alerta-nome" placeholder="Ex: Alerta de Temperatura Alta">
            </div>

            <div class="form-group">
                <label for="alerta-tipo">Tipo de Alerta</label>
                <select id="alerta-tipo">
                    <option value="Temperatura alta">Temperatura alta</option>
                    <option value="Temperatura baixa">Temperatura baixa</option>
                    <option value="Chuva intensa">Chuva intensa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="condicao-seletor">Condição</label>
                <div class="condition-group">
                    <select id="condicao-seletor">
                        <option value="acima">Acima de</option>
                        <option value="abaixo">Abaixo de</option>
                    </select>
                    <input type="text" id="alerta-condicao" placeholder="Digite o valor (ex: 30°C)">
                </div>
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado">
                    <option value="Todos">Todos os Estados</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alerta-ativo">Status</label>
                <select id="alerta-ativo">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>

            <button class="btn-save" type="submit">Salvar Alerta</button>
        </form>
    </div>
</body>
</html>
